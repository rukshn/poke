<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="font-src * data:; default-src *;style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * data:; " />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/bulma.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>Poke</title>
</head>

<body>
    <div class="app">
        <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="#">
              Poke
            </a>
            <a href="#" class="navbar-item" id="btnnew">New Poke</a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
        <div class="container"> 
            <div class="post-field field" id="post-field">
              <div class="control">
                <textarea maxlength="200" id="msg" class="textarea is-primary" placeholder="Your message"></textarea>
                <a class="button is-primary is-fullwidth" id="post">ðŸ”¥ Post</a>
              </div>
            </div>
            <script id="feed-template" type="text/x-handlebars-template">
                <div class="feed" id="feed">
                    {{#each this}}
                    <div class="card">
                      <div class="card-content">
                        <p>
                          {{poke}}
                        </p>
                        <small>
                          {{poke_time}}
                        </small>
                      </div>
                    </div>
                    {{/each}}
                </div>
            </script>
            <div id="render-feed"></div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/app.js"></script>  
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
